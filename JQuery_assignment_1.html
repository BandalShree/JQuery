<body>

    <form >
        <h2 style="text-align: center;">Employee registration form</h2>
        <table align="center">
            <tr>
                <td><label for="Name">Name: </label></td>
                <td><input type="text" id="Name" name="Name"></td>
                
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="text" id="email" name="email"></td>
                
            </tr>
            <tr>
                <td><label for="Name">Salary: </label></td>
                <td><input type="text" id="sal" name="sal"></td>
                
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="reset"> Cancel</button></td>
            </tr>
    </table>
    </form>
</div>


<script>
    $(document).ready(()=>{
       
        
        $('input[type=text]').focus((e)=>{
            $(e.target).css('background-color','yellow')
        })
        $('input[type=text]').blur((e)=>{
            $(e.target).removeAttr("style")
        })
        $('button[type=submit]').click((eve)=>{
            let p = /An.*/.test($('#Name').val())
            eve.preventDefault()
            if(p){
                alert('name starts with An')
                $('form').css('background-color','cyan')
            }
        })


        
    })
</script>
    
</body>
